######################################################################################################

    # Architectural quality scan
    - stage: Static Application Sourcecode Analysis
      env:
        - MAVEN_OPTS="-Dsonar.branch.name=${TRAVIS_BRANCH} -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.login=${SONAR_TOKEN} -Dsonar.organization=${SONAR_ORGANIZATION}"
      script:
        - "mvn -pl jooby -am org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar"

    # Dependency check (snyk)
    - stage: Static Application Sourcecode Analysis
      env:
        - MAVEN_OPTS="-Dsonar.branch.name=${TRAVIS_BRANCH} -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.login=${SONAR_TOKEN} -Dsonar.organization=${SONAR_ORGANIZATION}"
      script:
        - "echo dependency-check (snyk)"

    # Dependency check (owasp)
    - stage: Static Application Sourcecode Analysis
      env:
        - MAVEN_OPTS="-Dsonar.branch.name=${TRAVIS_BRANCH} -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.login=${SONAR_TOKEN} -Dsonar.organization=${SONAR_ORGANIZATION}"
      script:
        - "echo dependency-check(owasp)"

    # Dependency versions
    - stage: Static Application Sourcecode Analysis
      env:
        - MAVEN_OPTS=-Dsonar.branch.name=${TRAVIS_BRANCH} -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.login=${SONAR_TOKEN} -Dsonar.organization=${SONAR_ORGANIZATION}
      script:
        - "echo dependency-versions"

    # Taint path analysis
    - stage: Static Application Sourcecode Analysis
      env:
        - MAVEN_OPTS=-Dsonar.branch.name=${TRAVIS_BRANCH} -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.login=${SONAR_TOKEN} -Dsonar.organization=${SONAR_ORGANIZATION}
      script:
        - "echo taint-analysis"



