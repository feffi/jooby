# disable the default travis "mvn install" step - we want to control that manually
install: true

jobs:
  include:

    - stage: lint
      script:
        - "echo linting"

######################################################################################################

    - stage: build
      env:
        - MAVEN_OPTS="-Xmx$REQUIRED_HEAP -DskipTests=$SKIP_TESTS -Dmaven.javadoc.skip=$SKIP_JAVADOC -Dlogback.configurationFile=logback-travis.xml"
      script:
        - "mvn clean install"

