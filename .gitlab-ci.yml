stages:
  - build
  #- test
  - coverage
  - quality
  - security

build:maven:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -pl jooby -am -B"
  artifacts:
    paths:
      - target/*.jar

quality:codequality:
  image: docker:stable
  stage: coverage
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/codequality:$SP_VERSION" /code
  artifacts:
    paths: [gl-code-quality-report.json]

security:retirejs:
  stage: pre-build
  image: gruebel/retirejs
  allow_failure: true
  script:
    - retire --path . --outputformat json --includemeta
  artifacts:
    paths:
      - ./retire.js-report/